<html>
    <head>
        <!--A-Frame CDN -->
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>     
         <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
        <!-- Project entry point -->
        <script type="text/javascript" src="../dist/bundle.js"></script>
    </head>
    <body>
        <a-scene embedded renderer="antialias:true">
            <a-assets>
                <img id="boxTexture" src="./assets/vintageWood.jpg" />
                <img id="skyTexture" src="./assets/360bkgroundTest.jpg" />
                <img id="groundTexture" src="./assets/earth.jpg" />
            </a-assets>
            <a-box src="#boxTexture" rotation="0 45 45" 
            scale="2.0 2.0 2.0" position="0 2 -5"
            animation="property: object3D.position.y; to: 2.2;
            dir: alternate; dur: 2000; loop: true"
            beating-heart>
            </a-box>
            <a-plane rotation="-90 0 0" width="30" height="30" src="#groundTexture" repeat="18 18"></a-plane>
            <a-sky src="#skyTexture" ></a-sky>
            <a-light type="ambient" color="#445451"></a-light>
            <a-light type="point" intensity="2" position="2 2 2"></a-light>
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
            <!-- <a-entity environment="preset: forest; dressing:mushrooms; dressingAmount:690;"></a-entity> -->
        </a-scene>
    </body>
</html>
